<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        // Redirige automáticamente a otra URL al cargar la página
        window.location.href = "https://www.ejemplo.com";
    </script>
</head>

<body>
    <p>Si no eres redirigido automáticamente, <a href="https://www.ejemplo.com">haz clic aquí</a>.</p>
</body>

</html>
